apiVersion: apps/v1
kind: Deployment
metadata:
  name: origin-ca-issuer
  namespace: origin-ca-issuer
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: origin-ca-issuer
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: origin-ca-issuer
    spec:
      serviceAccountName: originissuer-control
      containers:
        - image: cloudflare/origin-ca-issuer:v0.7.0
          name: origin-ca-controller
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 100Mi
      terminationGracePeriodSeconds: 10
